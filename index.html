<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="main-title">Countdown Until Halloween</h1>

    <div id="main-container">
        <div class="display">
            <p class="time" id="days">0</p>
            <span class="bottom">Days</span>
        </div>
        <div class="display">
            <p class="time" id="hours">0</p>
            <span class="bottom">Hours</span>
        </div>
        <div class="display">
            <p class="time" id="minutes">0</p>
            <span class="bottom">Minutes</span>
        </div>
        <div class="display">
            <p class="time" id="seconds">0</p>
            <span class="bottom">Seconds</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
